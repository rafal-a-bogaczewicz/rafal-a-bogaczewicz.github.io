<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <style>
        :root { 
            --gorska-zielen: {{ .Site.Params.gorska_zielen | default "#4a674f" }}; 
            --bg-color: #ffffff;
            --text-color: #000000;
            --bio-color: #1a1a1a;
            --slider-bg: #ccc;
        }
        [data-theme="dark"] {
            --gorska-zielen: #769d7c; 
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --bio-color: #eeeeee;
            --slider-bg: #444;
        }
        html { overflow-y: scroll; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 900px; 
            margin: 40px auto; 
            padding: 0 20px; 
            color: var(--text-color); 
            background-color: var(--bg-color);
            transition: background-color 0.2s;
        }
        header { border-bottom: 3px solid var(--gorska-zielen); padding-bottom: 15px; margin-bottom: 30px; position: relative; }
        .controls-top { position: absolute; top: 0; right: 0; display: flex; gap: 20px; align-items: center; z-index: 100; }
        .header-top { display: flex; align-items: flex-start; gap: 30px; }
        .profile-img { width: 200px; border-radius: 8px; border: 3px solid var(--gorska-zielen); object-fit: cover; }
        h1 { color: var(--gorska-zielen); margin: 0; font-size: 1.8rem; }
        
        /* POPRAWKA BIO */
        .bio { font-size: 1.1em; color: var(--bio-color); margin-top: 10px; font-style: italic; max-width: 550px; line-height: 1.4; }
        
        nav { margin-top: 20px; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; gap: 25px; }
        nav a { text-decoration: none; color: var(--gorska-zielen); font-weight: bold; text-transform: uppercase; font-size: 14px; }
        
        /* STYLE DLA PUBLIKACJI I CYTAT√ìW - PRZYWR√ìCONE */
        .values-header { border-left: 3px solid var(--gorska-zielen); padding-left: 20px; margin-bottom: 40px; }
        .pub-item { display: flex; align-items: baseline; margin-bottom: 25px; font-size: 0.95em; }
        .pub-number { color: var(--gorska-zielen); min-width: 40px; font-weight: bold; }
        .my-name { border-bottom: 1px solid var(--gorska-zielen); font-weight: 500; }
        .pub-link { color: var(--gorska-zielen); text-decoration: none; font-weight: 500; }
        .pub-link:hover { text-decoration: underline; }

        /* PRZE≈ÅƒÑCZNIKI */
        .control-group { display: flex; align-items: center; gap: 6px; }
        .switch { position: relative; display: inline-block; width: 36px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--slider-bg); transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--gorska-zielen); }
        input:checked + .slider:before { transform: translateX(18px); }
    </style>
</head>
<body>
    <header>
        <div class="controls-top">
            <div class="control-group">
                <span class="icon">üá∫üá∏</span>
                <label class="switch">
                    <input type="checkbox" id="lang-toggle" {{ if eq .Language.Lang "pl" }}checked{{ end }}>
                    <span class="slider"></span>
                </label>
                <span class="icon">üáµüá±</span>
            </div>
            <div class="control-group">
                <span class="icon">‚òÄÔ∏è</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span class="icon">üåô</span>
            </div>
        </div>
        <div class="header-top">
            <img src="/images/profil.jpg" alt="Rafa≈Ç A. Bogaczewicz" class="profile-img">
            <div class="name-bio-box">
                <h1>{{ .Site.Title }}</h1>
                {{/* Pobieramy bio bezpo≈õrednio z konfiguracji jƒôzyka Site */}}
                <div class="bio">{{ .Site.Params.bio | safeHTML }}</div>
            </div>
        </div>
        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>
