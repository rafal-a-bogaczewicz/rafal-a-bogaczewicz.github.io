<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <style>
        :root { 
            --morska-zielen: {{ .Site.Params.morska_zielen }}; 
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --bio-color: #7f8c8d;
            --slider-bg: #ccc;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ecf0f1;
            --bio-color: #bdc3c7;
            --slider-bg: #444;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 900px; 
            margin: 40px auto; 
            padding: 0 20px; 
            line-height: 1.6; 
            color: var(--text-color); 
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }

        header { border-bottom: 3px solid var(--morska-zielen); padding-bottom: 20px; margin-bottom: 30px; }
        h1 { color: var(--morska-zielen); margin-bottom: 5px; }
        .bio { font-size: 1.2em; color: var(--bio-color); margin-bottom: 15px; }
        
        nav ul { list-style: none; padding: 0; display: flex; gap: 20px; align-items: center; flex-wrap: wrap; }
        nav a { text-decoration: none; color: var(--morska-zielen); font-weight: bold; text-transform: uppercase; }
        
        /* Wsp√≥lny styl dla suwak√≥w */
        .control-group { display: flex; align-items: center; gap: 8px; font-size: 1.2rem; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--slider-bg); transition: .4s; border-radius: 20px;
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--morska-zielen); }
        input:checked + .slider:before { transform: translateX(20px); }
        
        .icon { user-select: none; }
    </style>
</head>
<body>
    <header>
        <h1>{{ .Site.Title }}</h1>
        <div class="bio">{{ .Param "bio" }}</div>
        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                {{ end }}

                <!-- Grupa Jƒôzykowa: PL [suwak] EN -->
                <li class="control-group">
                    <span class="icon">üáµüá±</span>
                    <label class="switch">
                        <input type="checkbox" id="lang-toggle" {{ if eq .Language.Lang "en" }}checked{{ end }}>
                        <span class="slider"></span>
                    </label>
                    <span class="icon">üá∫üá∏</span>
                </li>

                <!-- Grupa Motywu: ‚òÄÔ∏è [suwak] üåô -->
                <li class="control-group">
                    <span class="icon">‚òÄÔ∏è</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                    <span class="icon">üåô</span>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {{ .Content }}
        <p>Witaj w moim laboratorium cyfrowym. Sekcje publikacji i konferencji sƒÖ w przygotowaniu.</p>
    </main>

    <script>
        // --- LOGIKA MOTYWU ---
        const themeToggle = document.getElementById("theme-toggle");
        const currentTheme = localStorage.getItem("theme") || 
                             (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");

        // Ustawienie poczƒÖtkowe suwaka i atrybutu
        if (currentTheme === "dark") {
            document.documentElement.setAttribute("data-theme", "dark");
            themeToggle.checked = true;
        }

        themeToggle.addEventListener("change", () => {
            if (themeToggle.checked) {
                document.documentElement.setAttribute("data-theme", "dark");
                localStorage.setItem("theme", "dark");
            } else {
                document.documentElement.removeAttribute("data-theme");
                localStorage.setItem("theme", "light");
            }
        });

        // --- LOGIKA JƒòZYKA ---
        const langToggle = document.getElementById("lang-toggle");
        langToggle.addEventListener("change", () => {
            {{ range .AllTranslations }}
                if (langToggle.checked && "{{ .Language.Lang }}" === "en") {
                    window.location.href = "{{ .Permalink }}";
                } else if (!langToggle.checked && "{{ .Language.Lang }}" === "pl") {
                    window.location.href = "{{ .Permalink }}";
                }
            {{ end }}
        });
    </script>
</body>
</html>
