<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>{{ .Site.Title }}</title>
    <style>
        :root { 
            --gorska-zielen: {{ .Site.Params.gorska_zielen }}; 
            --bg-color: #ffffff;
            --text-color: #000000;
            --bio-color: #1a1a1a;
            --slider-bg: #ccc;
        }

        [data-theme="dark"] {
            --gorska-zielen: #769d7c; 
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --bio-color: #eeeeee;
            --slider-bg: #444;
        }

        html { overflow-y: scroll; }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 900px; 
            margin: 40px auto; 
            padding: 0 20px; 
            color: var(--text-color); 
            background-color: var(--bg-color);
            transition: background-color 0.2s;
            -webkit-text-size-adjust: none;
        }

        header { 
            position: relative; 
            border-bottom: 3px solid var(--gorska-zielen); 
            padding-bottom: 15px; 
            margin-bottom: 30px;
            padding-top: 10px; 
        }

        .controls-top { 
            position: absolute;
            top: 0;
            right: 0;
            display: flex; 
            gap: 20px; 
            align-items: center; 
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 30px;
            padding-right: 120px; 
        }

        .profile-section { 
            display: flex; 
            align-items: flex-start; 
            gap: 25px; 
        }

        .profile-img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            border: 3px solid var(--gorska-zielen);
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .name-bio-box { display: flex; flex-direction: column; }

        h1 { 
            color: var(--gorska-zielen);
            margin: 0; 
            font-size: 1.8rem; 
            line-height: 1.2; 
        }
        
        .bio { 
            font-size: 1.1em; 
            color: var(--bio-color); 
            margin: 15px 0 0 0; 
            line-height: 1.5;
            font-style: italic;
            max-width: 550px; 
            text-wrap: balance;     
            overflow-wrap: anywhere; 
        }

        .control-group { display: flex; align-items: center; gap: 6px; }
        .switch { position: relative; display: inline-block; width: 36px; height: 18px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--slider-bg); transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--gorska-zielen); }
        input:checked + .slider:before { transform: translateX(18px); }
        .icon { font-size: 1.2rem; user-select: none; }

        nav { margin-top: 20px; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; gap: 25px; }
        nav a { text-decoration: none; color: var(--gorska-zielen); font-weight: bold; text-transform: uppercase; font-size: 14px; }

        @media (max-width: 600px) {
            header { padding-top: 40px; } 
            .header-top { padding-right: 0; flex-direction: column; align-items: center; text-align: center; }
            .profile-section { flex-direction: column; align-items: center; gap: 15px; }
            .controls-top { width: 100%; justify-content: center; }
            h1 { font-size: 1.5rem; }
            .bio { max-width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="controls-top">
            <div class="control-group">
                <span class="icon">üá∫üá∏</span>
                <label class="switch">
                    <input type="checkbox" id="lang-toggle" {{ if eq .Language.Lang "pl" }}checked{{ end }}>
                    <span class="slider"></span>
                </label>
                <span class="icon">üáµüá±</span>
            </div>
            <div class="control-group">
                <span class="icon">‚òÄÔ∏è</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span class="icon">üåô</span>
            </div>
        </div>

        <div class="header-top">
            <div class="profile-section">
                <img src="/images/profil.jpg" alt="Rafa≈Ç A. Bogaczewicz" class="profile-img">
                <div class="name-bio-box">
                    <h1>{{ .Site.Title }}</h1>
                    <div id="dynamic-bio" class="bio">{{ .Param "bio" | safeHTML }}</div>
                </div>
            </div>
        </div>

        <nav>
            <ul id="dynamic-menu">
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>

    <main id="dynamic-content">
        {{ .Content }}
        <p>Witaj w moim laboratorium cyfrowym. Sekcje publikacji i konferencji sƒÖ w przygotowaniu.</p>
    </main>

    <script>
        // MOTYW
        const themeToggle = document.getElementById("theme-toggle");
        const currentTheme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        
        if (currentTheme === "dark") { 
            document.documentElement.setAttribute("data-theme", "dark"); 
            themeToggle.checked = true; 
        }

        themeToggle.addEventListener("change", () => {
            const newMode = themeToggle.checked ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", newMode);
            localStorage.setItem("theme", newMode);
        });

        // JƒòZYK I PODMIANA TRE≈öCI (FIXED)
        const langToggle = document.getElementById("lang-toggle");
        const translations = {
            {{ range .AllTranslations }} "{{ .Language.Lang }}": "{{ .Permalink }}", {{ end }}
            "{{ .Language.Lang }}": "{{ .Permalink }}"
        };

        async function loadPage(url, targetLang) {
            try {
                const response = await fetch(url);
                const htmlText = await response.text();
                const parser = new DOMParser();
                const newDoc = parser.parseFromString(htmlText, 'text/html');
                
                // 1. Podmiana Bio (z zachowaniem twardych spacji)
                const newBio = newDoc.getElementById('dynamic-bio');
                if (newBio) document.getElementById('dynamic-bio').innerHTML = newBio.innerHTML;
                
                // 2. Podmiana Menu (aby linki pasowa≈Çy do jƒôzyka)
                const newMenu = newDoc.getElementById('dynamic-menu');
                if (newMenu) document.getElementById('dynamic-menu').innerHTML = newMenu.innerHTML;

                // 3. Podmiana G≈Ç√≥wnej Tre≈õci (Publikacje itp.)
                const newContent = newDoc.getElementById('dynamic-content');
                if (newContent) document.getElementById('dynamic-content').innerHTML = newContent.innerHTML;
                
                window.history.pushState({}, '', url);
                document.documentElement.lang = targetLang;
                setupMenuLinks(); // Re-inicjalizacja link√≥w po podmianie menu
            } catch (err) {
                console.error("B≈ÇƒÖd ≈Çadowania strony:", err);
                window.location.href = url;
            }
        }

        function setupMenuLinks() {
            document.querySelectorAll('nav a').forEach(link => {
                link.onclick = (e) => {
                    const url = link.getAttribute('href');
                    // Je≈õli to nie jest link zewnƒôtrzny, u≈ºyj AJAX
                    if (url.startsWith('/') || url.includes(window.location.hostname)) {
                        e.preventDefault();
                        loadPage(url, document.documentElement.lang);
                    }
                };
            });
        }

        langToggle.addEventListener("change", () => {
            const targetLang = langToggle.checked ? "pl" : "en";
            loadPage(translations[targetLang], targetLang);
        });

        // Start link√≥w
        setupMenuLinks();
    </script>
</body>
</html>
