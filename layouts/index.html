<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>{{ .Site.Title }}</title>
    <style>
        :root { 
            --morska-zielen: {{ .Site.Params.morska_zielen }}; 
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --bio-color: #7f8c8d;
            --slider-bg: #ccc;
            --nav-height: 44px; /* Sta≈Ça wysoko≈õƒá - klucz do braku skakania */
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ecf0f1;
            --bio-color: #bdc3c7;
            --slider-bg: #444;
        }

        html { overflow-y: scroll; } /* Sta≈Çy pasek przewijania */

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 900px; 
            margin: 40px auto; 
            padding: 0 20px; 
            color: var(--text-color); 
            background-color: var(--bg-color);
            transition: background-color 0.2s;
            -webkit-text-size-adjust: 100%; /* Fix dla mobile */
        }

        header { 
            border-bottom: 3px solid var(--morska-zielen); 
            padding-bottom: 5px; 
            margin-bottom: 30px; 
        }

        h1 { color: var(--morska-zielen); margin-bottom: 5px; line-height: 1.2; }
        .bio { font-size: 1.1em; color: var(--bio-color); margin-bottom: 10px; height: 1.5em; overflow: hidden; }
        
        /* NAWIGACJA - BLOKADA WYSOKO≈öCI */
        nav { 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            width: 100%; 
            height: var(--nav-height);
            position: relative;
        }
        
        .menu-left { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            display: flex; 
            gap: 20px;
        }
        
        .menu-left a { 
            text-decoration: none; 
            color: var(--morska-zielen); 
            font-weight: bold; 
            text-transform: uppercase;
            line-height: var(--nav-height); /* Tekst idealnie wycentrowany pionowo */
            display: block;
            font-size: 14px;
        }

        .controls-right { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
            height: var(--nav-height);
        }
        
        .control-group { display: flex; align-items: center; gap: 6px; }

        /* Switch Style */
        .switch { position: relative; display: inline-block; width: 36px; height: 18px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--slider-bg); transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--morska-zielen); }
        input:checked + .slider:before { transform: translateX(18px); }
        .icon { font-size: 1.2rem; user-select: none; line-height: 1; }

        /* MOBILE FIX */
        @media (max-width: 600px) {
            nav {
                height: 80px; /* Sta≈Ça, podw√≥jna wysoko≈õƒá dla dw√≥ch rzƒôd√≥w */
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
            }
            .menu-left { height: 40px; }
            .controls-right { 
                height: 40px; 
                margin-left: auto; /* Doci≈õniƒôcie do prawej */
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ .Site.Title }}</h1>
        <div class="bio">{{ .Param "bio" }}</div>
        <nav>
            <ul class="menu-left">
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
            <div class="controls-right">
                <div class="control-group">
                    <span class="icon">üá∫üá∏</span>
                    <label class="switch"><input type="checkbox" id="lang-toggle" {{ if eq .Language.Lang "pl" }}checked{{ end }}><span class="slider"></span></label>
                    <span class="icon">üáµüá±</span>
                </div>
                <div class="control-group">
                    <span class="icon">‚òÄÔ∏è</span>
                    <label class="switch"><input type="checkbox" id="theme-toggle"><span class="slider"></span></label>
                    <span class="icon">üåô</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {{ .Content }}
        <p>Witaj w moim laboratorium cyfrowym. Sekcje publikacji i konferencji sƒÖ w przygotowaniu.</p>
    </main>

    <script>
        // Logika Motywu
        const themeToggle = document.getElementById("theme-toggle");
        const currentTheme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        if (currentTheme === "dark") { document.documentElement.setAttribute("data-theme", "dark"); themeToggle.checked = true; }
        themeToggle.addEventListener("change", () => {
            if (themeToggle.checked) { document.documentElement.setAttribute("data-theme", "dark"); localStorage.setItem("theme", "dark"); }
            else { document.documentElement.removeAttribute("data-theme"); localStorage.setItem("theme", "light"); }
        });

        // Logika Jƒôzyka
        const langToggle = document.getElementById("lang-toggle");
        langToggle.addEventListener("change", () => {
            const targetLang = langToggle.checked ? "pl" : "en";
            {{ if .IsTranslated }}{{ range .AllTranslations }}
            if ("{{ .Language.Lang }}" === targetLang) { window.location.href = "{{ .Permalink }}"; }
            {{ end }}{{ end }}
        });
    </script>
</body>
</html>
