baseURL = 'https://rafal-a-bogaczewicz.github.io'
defaultContentLanguage = 'pl'
title = 'Rafał A. Bogaczewicz'

# Budujemy ab initio - brak zewnętrznego motywu
theme = []

[params]
  gorska_zielen = "#4a674f"

[languages]
  [languages.pl]
    languageName = 'PL'
    contentDir = 'content/pl'
    weight = 1
    # Nowe bio z akcentem na wyprawy i odkrywanie świata
    bio = "Fizyk teoretyk. Specjalista w zakresie metod ab initio. Lubię odkrywać świat, pracując naukowo oraz podczas wypraw."
    [languages.pl.menu]
      [[languages.pl.menu.main]]
        name = "Publikacje"
        url = "/publications/"
        weight = 1
      [[languages.pl.menu.main]]
        name = "Konferencje"
        url = "/conferences/"
        weight = 2

  [languages.en]
    languageName = 'EN'
    contentDir = 'content/en'
    weight = 2
    # American English translation: "exploring" i "expeditions" brzmią bardziej profesjonalnie i męsko
    bio = "Theoretical Physicist. Expert in ab initio methods. I enjoy exploring the world through scientific research and wilderness expeditions."
    [languages.en.menu]
      [[languages.en.menu.main]]
        name = "Publications"
        url = "/publications/"
        weight = 1
      [[languages.en.menu.main]]
        name = "Conferences"
        url = "/conferences/"
        weight = 2

[markup]
  [markup.goldmark.renderer]
    unsafe = true
